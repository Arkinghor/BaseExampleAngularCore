<div class="tripsOffert" role="presentation" *ngFor="let trip of trips">
    <div style="min-height:300px; width:initial">
        <div class="offertImage col-md-6">
            <img class="img-fluid" src="https://content4travel.com/cms/img/u/desktop/semain/CFUKAMA.jpg" alt="Hotel {{trip.hotelName}}">
        </div>

        <div class="ribbon col-md-6">
            <div class="col-md-6">
                <span class="stars">
                    <span class='glyphicon glyphicon-star'></span>
                    <span class='glyphicon glyphicon-star'></span>
                    <span class='glyphicon glyphicon-star'></span>
                    <span class='glyphicon glyphicon-star'></span>
                    <span class='glyphicon glyphicon-star'></span>
                </span>

                <h2>{{trip.hotelName}}</h2>

            </div>
            <div class="col-md-3">
                <h2>{{trip.price}}</h2>
            </div>
        </div>

        <div class="terminInfo col-md-2">
            <div>
                <div>{{trip.country}}/{{trip.region}}</div>
                <div>{{trip.date}}</div>
                <div>{{trip.howLong}} days</div>
            </div>
        </div>

        <div class="offertAssetsColumn col-md-6">
            <div class="offertAssets">
                <ul>
                    <li role="presentation" *ngFor="let asset of trip.assets">
                        {{asset}}
                    </li>
                </ul>
            </div>
            <div class="OffertButtons">
                <div> Get more <button class="btn btn-primary">Details</button> Or <button class="btn btn-primary">Book Now</button></div>
            </div>
        </div>       
    </div>
</div>
